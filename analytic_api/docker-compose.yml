services:
  web:
    build: .
    command: bash -c "python manage.py migrate && gunicorn analytic_api.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      DEBUG: "true"
      DB_VENDOR: sqlite
      REDIS_URL: redis://redis:6379/1
      ALLOWED_HOSTS: "*"
    depends_on:
      - redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"


